<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <!-- HEADER -->
    <header>
        <nav>
            <div class="array-inputs">
                <label for="a_size">Size of the array:</label>
                <input id="a_size" type="range" min="20" max="150" step="1" value="80">

                <label for="a_speed">Speed of the algorithm:</label>
                <input id="a_speed" type="range" min="1" max="5" step="1" value="4">

                <button id="a_generate">Generate New Array!</button>
            </div>

            <div class="header_right">
                <p class="nav-heading">Sorting Visualizer</p>
                <div class="algos">
                    <button data-algo="bubble">Bubble</button>
                    <button data-algo="selection">Selection</button>
                    <button data-algo="insertion">Insertion</button>
                    <button data-algo="merge">Merge</button>
                    <button data-algo="quick">Quick</button>
                    <button data-algo="heap">Heap</button>
                </div>
            </div>
        </nav>
    </header>

    <!-- MAIN SECTION -->
    <main>
        <!-- TIME COMPLEXITY INFO -->
        <article id="Info_Cont1">
            <h3>TIME COMPLEXITY</h3>
            <div class="Complexity_Containers" id="Time_Complexity_Types_Container">
                <div class="Pair_Definitions">
                    <p class="Sub_Heading">Worst case:</p>
                    <p id="Time_Worst">—</p>
                </div>
                <div class="Pair_Definitions">
                    <p class="Sub_Heading">Average case:</p>
                    <p id="Time_Average">—</p>
                </div>
                <div class="Pair_Definitions">
                    <p class="Sub_Heading">Best case:</p>
                    <p id="Time_Best">—</p>
                </div>
            </div>
        </article>

        <!-- VISUALIZATION CONTAINER -->
        <section id="array_container"></section>

        <!-- SPACE COMPLEXITY INFO -->
        <article id="Info_Cont2">
            <h3>SPACE COMPLEXITY</h3>
            <div class="Complexity_Containers" id="Space_Complexity_Types_Container">
                <div class="Pair_Definitions">
                    <p class="Sub_Heading">Worst case:</p>
                    <p id="Space_Worst">—</p>
                </div>
            </div>
        </article>
    </main>

    <!-- FOOTER -->
    <footer>
        <p>&copy; 2025 Sorting Visualizer</p>
    </footer>

    <!-- SCRIPTS -->
    <script src="./main.js" defer></script>
    <script src="./visualizations.js" defer></script>
    <script src="./bubble_sort.js" defer></script>
    <script src="./selection_sort.js" defer></script>
    <script src="./insertion_sort.js" defer></script>
    <script src="./merge_sort.js" defer></script>
    <script src="./quick_sort.js" defer></script>
    <script src="./heap_sort.js" defer></script>
</body>
</html>
